basePath: /api/v1
definitions:
  dto.AdminStatsResponse:
    properties:
      active_users:
        type: integer
      deleted_users:
        type: integer
      total_file_size:
        type: integer
      total_files:
        type: integer
    type: object
  dto.ChangePasswordRequest:
    properties:
      current_password:
        type: string
      new_password:
        type: string
    required:
    - current_password
    - new_password
    type: object
  dto.FileResponse:
    properties:
      created_at:
        type: string
      id:
        type: integer
      mime_type:
        type: string
      original_name:
        type: string
      size:
        type: integer
      url:
        type: string
    type: object
  dto.ForgotPasswordRequest:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  dto.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  dto.LoginResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
      user:
        $ref: '#/definitions/dto.UserResponse'
    type: object
  dto.RefreshRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  dto.RegisterRequest:
    properties:
      email:
        type: string
      name:
        minLength: 2
        type: string
      password:
        type: string
    required:
    - email
    - name
    - password
    type: object
  dto.ResendVerificationRequest:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  dto.ResetPasswordRequest:
    properties:
      password:
        type: string
      token:
        type: string
    required:
    - password
    - token
    type: object
  dto.UpdateRoleRequest:
    properties:
      role:
        enum:
        - user
        - admin
        type: string
    required:
    - role
    type: object
  dto.UpdateUserRequest:
    properties:
      email:
        type: string
      name:
        minLength: 2
        type: string
    type: object
  dto.UserResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      email_verified:
        type: boolean
      id:
        type: integer
      name:
        type: string
      role:
        type: string
      updated_at:
        type: string
    type: object
  dto.VerifyEmailRequest:
    properties:
      token:
        type: string
    required:
    - token
    type: object
  response.ErrorInfo:
    properties:
      code:
        type: string
      details: {}
      message:
        type: string
    type: object
  response.Meta:
    properties:
      page:
        type: integer
      per_page:
        type: integer
      total:
        type: integer
      total_page:
        type: integer
    type: object
  response.Response:
    properties:
      data: {}
      error:
        $ref: '#/definitions/response.ErrorInfo'
      meta:
        $ref: '#/definitions/response.Meta'
      success:
        type: boolean
    type: object
info:
  contact: {}
  description: REST API boilerplate built with Go Fiber v3, PostgreSQL, and sqlc.
  title: Fiber Golang Boilerplate API
  version: "1.0"
paths:
  /admin/files:
    get:
      description: Get a paginated list of all files
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: per_page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dto.FileResponse'
                  type: array
                meta:
                  $ref: '#/definitions/response.Meta'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: List all files (admin)
      tags:
      - Admin
  /admin/stats:
