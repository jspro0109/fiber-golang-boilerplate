name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened?
      placeholder: A clear description of the bug.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Send POST /api/v1/auth/login with ...
        2. ...
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should have happened?
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs / Error Output
      description: Paste relevant logs or error messages.
      render: shell

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      options:
        - Local (go run)
        - Docker Compose
        - Production
    validations:
      required: true

  - type: input
    id: go-version
    attributes:
      label: Go Version
      placeholder: "1.25.6"
